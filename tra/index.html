<html>
<script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/build/spine-webgl.js"></script>
<script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/build/jquery-3.1.0.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>FoodFantasySpineShow_Alpha</title>
    <style>
        canvas {
          width: 300px;
          height: 300px;
        }
    </style>
</head>

<body>
        <canvas id="canvas" width="350" height="350"></canvas>
</body>
<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
var cardname1 = urlParams.get('name1') || "小笼包";
var cardid1 = urlParams.get('id1') || 200001;
var cardname2 = urlParams.get('name2') || "not exist";
var cardid2 = urlParams.get('id2') || "not exist";;
var cardname3 = urlParams.get('name3') || "not exist";;
var cardid3 = urlParams.get('id3') || "not exist";;
var cardname4 = urlParams.get('name4') || "not exist";;
var cardid4 = urlParams.get('id4') || "not exist";;
fetch('https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/json/card.json')
    .then(response => response.json())
    .then(data => {
        Object.values(data).forEach(item => {
            if (item.name === `${cardname1}`) {
                cardid1 = item.id;
            }
        });
        fetch('https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/json/cardSkin.json')
            .then(response => response.json())
            .then(data => {
                Object.values(data).forEach(item => {
                    if (item.name === `${cardname2}`) {
                        cardid2 = item.drawId;
                    }
                    if (item.name === `${cardname3}`) {
                        cardid3 = item.drawId;
                    }
                    if (item.name === `${cardname4}`) {
                        cardid4 = item.drawId;
                    }
                });
                (function() {
                    init();
                })();
            })
    })


var lastFrameTime = Date.now() / 1000;
var canvas;
var shader;
var batcher;
var gl;
var mvp = new spine.webgl.Matrix4();
var assetManager;
var skeletonRenderer;
var debugRenderer;
var shapes;
var skeletons = {};
var activeSkeleton = `${cardname1}`;

function init() {

    canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var config = { premultipliedAlpha: false, alpha: true };
    gl = canvas.getContext("webgl", config) || canvas.getContext("experimental-webgl", config);

    shader = spine.webgl.Shader.newColoredTextured(gl);
    batcher = new spine.webgl.PolygonBatcher(gl);
    mvp.ortho2d(0, 0, canvas.width - 1, canvas.height - 1);
    skeletonRenderer = new spine.webgl.SkeletonRenderer(gl);
    debugRenderer = new spine.webgl.SkeletonDebugRenderer(gl);
    debugRenderer.drawBones = false;
    debugRenderer.drawRegionAttachments = false;
    debugRenderer.drawBoundingBoxes = false;
    debugRenderer.drawMeshHull = false;
    debugRenderer.drawMeshTriangles = false;
    debugRenderer.drawPaths = false;
    debugShader = spine.webgl.Shader.newColored(gl);
    shapes = new spine.webgl.ShapeRenderer(gl);
    assetManager = new spine.webgl.AssetManager(gl);

    const textureap = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid1}.json`;
    assetManager.loadText(textureap);
    const texturejp = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid1}.atlas`;
    assetManager.loadText(texturejp);
    fetch(texturejp)
        .then(response => response.text())
        .then(text => {
            const occurrences = text.split(' ').filter(word => word.includes('png')).length;
            for (let i = 1; i <= occurrences; i++) {
                const texturePath = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid1}_p${i}.png`;
                assetManager.loadTexture(texturePath);
            };
            if (cardid2 === "not exist") {
                requestAnimationFrame(load);
            }
        });
    if (cardid2 !== "not exist") {
        const textureap = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid2}.json`;
        assetManager.loadText(textureap);
        const texturejp = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid2}.atlas`;
        assetManager.loadText(texturejp);
        fetch(texturejp)
            .then(response => response.text())
            .then(text => {
                const occurrences = text.split(' ').filter(word => word.includes('png')).length;
                for (let i = 1; i <= occurrences; i++) {
                    const texturePath = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid2}_p${i}.png`;
                    assetManager.loadTexture(texturePath);
                };
                if (cardid3 === "not exist") {
                    requestAnimationFrame(load);
                }
            });
    };
    if (cardid3 !== "not exist") {
        const textureap = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid3}.json`;
        assetManager.loadText(textureap);
        const texturejp = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid3}.atlas`;
        assetManager.loadText(texturejp);
        fetch(texturejp)
            .then(response => response.text())
            .then(text => {
                const occurrences = text.split(' ').filter(word => word.includes('png')).length;
                for (let i = 1; i <= occurrences; i++) {
                    const texturePath = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid3}_p${i}.png`;
                    assetManager.loadTexture(texturePath);
                };
                if (cardid4 === "not exist") {
                    requestAnimationFrame(load);
                }
            });
    };
    if (cardid4 !== "not exist") {
        const textureap = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid4}.json`;
        assetManager.loadText(textureap);
        const texturejp = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid4}.atlas`;
        assetManager.loadText(texturejp);
        fetch(texturejp)
            .then(response => response.text())
            .then(text => {
                const occurrences = text.split(' ').filter(word => word.includes('png')).length;
                for (let i = 1; i <= occurrences; i++) {
                    // 构建纹理路径
                    const texturePath = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/${cardid4}_p${i}.png`;
                    // 加载纹理
                    assetManager.loadTexture(texturePath);
                };
                requestAnimationFrame(load);
            });
    };
}

function load() {
    if (assetManager.isLoadingComplete()) {
        skeletons[`${cardname1}`] = loadSkeleton(`${cardid1}`, "静止", false, false);

        if (cardid2 !== "not exist") {
            skeletons[`${cardname2}`] = loadSkeleton(`${cardid2}`, "静止", false, false);
        };
        if (cardid3 !== "not exist") {
            skeletons[`${cardname3}`] = loadSkeleton(`${cardid3}`, "静止", false, false);
        };
        if (cardid4 !== "not exist") {
            skeletons[`${cardname4}`] = loadSkeleton(`${cardid4}`, "静止", false, false);
        };
        setupUI();
        requestAnimationFrame(render);
    } else {
        requestAnimationFrame(load);
    }
}

class CustomTextureAtlasAttachmentLoader extends spine.TextureAtlasAttachmentLoader {
    constructor(atlas) { super(atlas); }
    newRegionAttachment(skin, name, path) {
        try {
            return super.newRegionAttachment(skin, name, path);
        } catch (error) {
            if (error.message.includes("Region not found in atlas")) {
                console.warn(`Region not found: ${path}. Skipping...`);
                return null;
            }
            throw error;
        }
    }
}

function loadSkeleton(name, initialAnimation, premultipliedAlpha, isDraw, skin) {
    if (skin === undefined) skin = "default";

    if (isDraw === true) {
        prefix = "https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/draw/";
    } else {
        prefix = "https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.3/assets/cards/spine/avatar/";
    };

    atlas = new spine.TextureAtlas(assetManager.get(prefix + name + ".atlas"), function(path) {
        return assetManager.get(prefix + path);
    });

    atlasLoader = new CustomTextureAtlasAttachmentLoader(atlas);
    var skeletonJson = new spine.SkeletonJson(atlasLoader);   
    var skeletonData = skeletonJson.readSkeletonData(assetManager.get(prefix + name + ".json"));
    var skeleton = new spine.Skeleton(skeletonData);

    var isMouseDown = false;
    var lastX = 0;
    var lastY = 0;

    canvas.addEventListener("mousedown", function(e) {
        isMouseDown = true;
        lastX = e.clientX / canvas.offsetWidth * canvas.width;
        lastY = (canvas.offsetHeight - e.clientY) / canvas.offsetHeight * canvas.height;
        e.preventDefault();
    });
    canvas.addEventListener("touchstart", function(e) {
        isMouseDown = true;
        lastX = e.touches[0].clientX / canvas.offsetWidth * canvas.width;
        lastY = (canvas.offsetHeight - e.touches[0].clientY) / canvas.offsetHeight * canvas.height;
        e.preventDefault();
    });

    canvas.addEventListener("mousemove", function(e) {
        if (!isMouseDown) return;

        var x = e.clientX / canvas.offsetWidth * canvas.width;
        var y = (canvas.offsetHeight - e.clientY) / canvas.offsetHeight * canvas.height;
        var deltaX = x - lastX;
        var deltaY = y - lastY;
        lastX = x;
        lastY = y;
        skeleton.x += deltaX;
        skeleton.y += deltaY;
        e.preventDefault();
    });
    canvas.addEventListener("touchmove", function(e) {
        if (!isMouseDown) return;

        var x = e.touches[0].clientX / canvas.offsetWidth * canvas.width;
        var y = (canvas.offsetHeight - e.touches[0].clientY) / canvas.offsetHeight * canvas.height;
        var deltaX = x - lastX;
        var deltaY = y - lastY;
        lastX = x;
        lastY = y;
        skeleton.x += deltaX;
        skeleton.y += deltaY;
        e.preventDefault();
    });

    canvas.addEventListener("mouseup", function(e) {
        isMouseDown = false;
    });
    canvas.addEventListener("touchend", function(e) {
        isMouseDown = false;
    });

    skeleton.setSkinByName(skin);
    var bounds = calculateBounds(skeleton);

    var animationState = new spine.AnimationState(new spine.AnimationStateData(skeleton.data));
    if (initialAnimation === "攻击") {
        initialAnimation = "attack";
    };
    if (initialAnimation === "静止") {
        initialAnimation = "idle";
    };
    animationState.setAnimation(0, initialAnimation, true);
    if (initialAnimation === "attack") {
        initialAnimation = "攻击";
    };
    if (initialAnimation === "idle") {
        initialAnimation = "静止";
    };
    animationState.addListener({
        event: function(trackIndex, event) {
            // console.log("Event on track " + trackIndex + ": " + JSON.stringify(event));
        },
        complete: function(trackIndex, loopCount) {
            // console.log("Animation on track " + trackIndex + " completed, loop count: " + loopCount);
        },
        start: function(trackIndex) {
            // console.log("Animation on track " + trackIndex + " started");
        },
        end: function(trackIndex) {
            // console.log("Animation on track " + trackIndex + " ended");
        }
    })

    // Pack everything up and return to caller.
    return { skeleton: skeleton, state: animationState, bounds: bounds, premultipliedAlpha: premultipliedAlpha };
}

function calculateBounds(skeleton) {
    skeleton.setToSetupPose();
    skeleton.updateWorldTransform();
    var offset = new spine.Vector2();
    var size = new spine.Vector2();
    skeleton.getBounds(offset, size);
    return { offset: offset, size: size };
}

function setupUI() {
    var skeletonList = $("#skeletonList");
    for (var skeletonName in skeletons) {
        var option = $("<option></option>");
        option.attr("value", skeletonName).text(skeletonName);
        if (skeletonName === activeSkeleton) option.attr("selected", "selected");
        skeletonList.append(option);
    }
    var spinechange = function(name) {
        if (name === "默认" || name === "界限突破") {
            name = cardname1;
        }
        activeSkeleton = name;
        setupAnimationUI();
        setupSkinUI();
    }
    var setupAnimationUI = function() {
        var animationList = $("#animationList");
        animationList.empty();
        var skeleton = skeletons[activeSkeleton].skeleton;
        var state = skeletons[activeSkeleton].state;
        var activeAnimation = state.tracks[0].animation.name;
        for (var i = 0; i < skeleton.data.animations.length; i++) {
            var name = skeleton.data.animations[i].name;
            if (name === "idle") {
                name = "静止";
            };
            if (name === "attack") {
                name = "攻击";
            };
            if (name === "attacked") {
                name = "受伤";
            };
            if (name === "die") {
                name = "死亡";
            };
            if (name === "run") {
                name = "移动";
            };
            if (name === "skill1") {
                name = "基础技";
            };
            if (name === "skill2") {
                name = "能量技";
            };
            if (name === "win") {
                name = "胜利";
            };
            if (name === "idle1") {
                name = "透明";
            }
            var option = $("<option></option>");
            option.attr("value", name).text(name);
            if (name === "静止") option.attr("selected", "selected");
            animationList.append(option);
        }

        animationList.change(function() {
            slider.value = defaultSpeed;
            speed = defaultSpeed;
            speedname = parseFloat(defaultSpeed)
            speedname = speedname.toFixed(2)
            speedname = speedname.toString()
            speedValueDisplay.textContent = speedname + 'x';
            slidersize.value = defaultSize;
            bigsize = defaultSize;
            sizename = parseFloat(defaultSize) + 1
            sizename = sizename.toFixed(2)
            sizename = sizename.toString()
            sizeValueDisplay.textContent = sizename + 'x'; // 添加倍速单位
            var state = skeletons[activeSkeleton].state;
            var skeleton = skeletons[activeSkeleton].skeleton;
            var animationName = $("#animationList option:selected").text();
            if (animationName === "静止") {
                animationName = "idle";
            };
            if (animationName === "攻击") {
                animationName = "attack";
            };
            if (animationName === "受伤") {
                animationName = "attacked";
            };
            if (animationName === "死亡") {
                animationName = "die";
            };
            if (animationName === "移动") {
                animationName = "run";
            };
            if (animationName === "基础技") {
                animationName = "skill1";
            };
            if (animationName === "能量技") {
                animationName = "skill2";
            };
            if (animationName === "胜利") {
                animationName = "win";
            };
            if (animationName === "透明") {
                animationName = "idle1";
            }
            skeleton.setToSetupPose();
            state.setAnimation(0, animationName, true);
        })
    }

    var setupSkinUI = function() {
        var skinList = $("#skinList");
        skinList.empty();
        var skeleton = skeletons[activeSkeleton].skeleton;
        var activeSkin = skeleton.skin == null ? "default" : skeleton.skin.name;
        for (var i = 0; i < skeleton.data.skins.length; i++) {
            var name = skeleton.data.skins[i].name;
            var option = $("<option></option>");
            option.attr("value", name).text(name);
            if (name === activeSkin) option.attr("selected", "selected");
            skinList.append(option);
        }

        skinList.change(function() {
            var skeleton = skeletons[activeSkeleton].skeleton;
            var skinName = $("#skinList option:selected").text();
            skeleton.setSkinByName(skinName);
            skeleton.setSlotsToSetupPose();
        })
    }

    skeletonList.change(function() {
        activeSkeleton = $("#skeletonList option:selected").text();
        slider.value = defaultSpeed;
        speed = defaultSpeed;
        speedname = parseFloat(defaultSpeed)
        speedname = speedname.toFixed(2)
        speedname = speedname.toString()
        speedValueDisplay.textContent = speedname + 'x';
        slidersize.value = defaultSize;
        bigsize = defaultSize;
        sizename = parseFloat(defaultSize) + 1
        sizename = sizename.toFixed(2)
        sizename = sizename.toString()
        sizeValueDisplay.textContent = sizename + 'x'; // 添加倍速单位
        setupAnimationUI();
        setupSkinUI();
    })
    window.addEventListener('message', function(event) {
        // console.log("get!")
        // console.log(event.data)
        spinechange(event.data); // 调用在 `<iframe>` 中定义的函数
    });
    setupAnimationUI();
    setupSkinUI();
}

function render() {
    var now = Date.now() / 1000;
    var delta = now - lastFrameTime;
    lastFrameTime = now;

    // Update the MVP matrix to adjust for canvas size changes
    resize();

    gl.clearColor(1, 1, 1, 0);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    gl.enable(gl.BLEND);
    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

    // Apply the animation state based on the delta time.
    var state = skeletons[activeSkeleton].state;
    var skeleton = skeletons[activeSkeleton].skeleton;
    var premultipliedAlpha = skeletons[activeSkeleton].premultipliedAlpha;
    state.timeScale = 1;
    state.update(delta);
    state.apply(skeleton);
    skeleton.updateWorldTransform();

    // Bind the shader and set the texture and model-view-projection matrix.
    shader.bind();
    shader.setUniformi(spine.webgl.Shader.SAMPLER, 0);
    shader.setUniform4x4f(spine.webgl.Shader.MVP_MATRIX, mvp.values);

    // Start the batch and tell the SkeletonRenderer to render the active skeleton.
    batcher.begin(shader);
    skeletonRenderer.premultipliedAlpha = premultipliedAlpha;
    skeletonRenderer.draw(batcher, skeleton);
    batcher.end();

    shader.unbind();

    // draw debug information
    debugShader.bind();
    debugShader.setUniform4x4f(spine.webgl.Shader.MVP_MATRIX, mvp.values);
    debugRenderer.premultipliedAlpha = premultipliedAlpha;
    shapes.begin(debugShader);
    debugRenderer.draw(shapes, skeleton);
    shapes.end();
    debugShader.unbind();

    requestAnimationFrame(render);
}

function resize() {
    var w = canvas.clientWidth;
    var h = canvas.clientHeight;
    var bounds = skeletons[activeSkeleton].bounds;
    if (canvas.width != w || canvas.height != h) {
        canvas.width = w;
        canvas.height = h;
    }

    // magic
    var centerX = bounds.offset.x + bounds.size.x / 2;
    var centerY = bounds.offset.y + bounds.size.y / 2;
    var scaleX = bounds.size.x / canvas.width;
    var scaleY = bounds.size.y / canvas.height;
    var scale = Math.max(scaleX, scaleY) * 1.2;
    scale += 1;
    scale += -0 * 2;
    var width = canvas.width * scale;
    var height = canvas.height * scale;
    canvas.width = width
    canvas.height = height

    mvp.ortho2d(centerX - width / 2, centerY - height / 2, width, height);
    gl.viewport(0, 0, canvas.width, canvas.height);
}
</script>

</html>
