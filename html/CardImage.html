<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FoodFantasy 立绘展示</title>
    <link rel="icon" type="image/x-icon"
        href="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.1/assets/other/ico/CardImage.ico">
    <style>
        body,
        html {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    let cardName = urlParams.get('name') || '200001';
    let cardId = urlParams.get('id') || '200001';
    let cardType = urlParams.get('type') || '';
    let isProcessed = false;

    fetch('https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.1/assets/json/card.json')
    .then(response => response.json())
    .then(data => {
        if (cardType === 'SP' || cardType === 'SP满破') cardName += '(SP)';
        let targetCard = Object.values(data).find(item => item.name === cardName);
        if (targetCard) {
            cardId = targetCard.id;
            loadCardImages();
        } else if (!isProcessed) {
            isProcessed = true;
            loadCardImages();
        }
    });

    async function loadCardImages() {
        const typeSuffixMap = {
            'SP满破': '_5', '满破': '_5', '1': '_7', '2': '_8',
            '花嫁': '_9', '泳装': '_10', '童话': '_11', '春节': '_12', '联动': '_20'
        };
        if (typeSuffixMap[cardType]) cardId += typeSuffixMap[cardType];

        const imageUrls = [
            `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.1/assets/cards/card/card_draw_bg_${cardId}.jpg`,
            `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.1/assets/cards/card/card_draw_${cardId}.png`,
            `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.1/assets/cards/card/card_draw_fg_${cardId}.png`
        ];

        const validImages = [];
        for (const url of imageUrls) {
            const exists = await checkFileExists(url);
            if (exists) validImages.push(url);
        }

        drawImages(validImages);
    }

    async function checkFileExists(url) {
        try {
            const response = await fetch(url, { method: 'HEAD' });
            return response.ok ? url : null;
        } catch {
            return null;
        }
    }

    async function drawImages(imageSources) {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let images = [];
        for (const src of imageSources) {
            const img = await loadImage(src);
            images.push(img);
        }
        renderCanvas(images, canvas, context);
    }

    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = url;
        });
    }

    function renderCanvas(images, canvas, context) {
        if (images.length === 0) return;

        const maxWidth = Math.max(...images.map(img => img.width));
        const maxHeight = Math.max(...images.map(img => img.height));
        canvas.width = maxWidth;
        canvas.height = maxHeight;

        for (const img of images) {
            const x = (maxWidth - img.width) / 2;
            const y = (maxHeight - img.height) / 2;
            context.drawImage(img, x, y);
        }

        canvas.classList.add('loaded');
    }

    document.getElementById('canvas').addEventListener('touchstart', () => {
        const link = document.createElement('a');
        link.download = 'image.png';
        link.href = document.getElementById('canvas').toDataURL();
        link.click();
    });
</script>

</html>
