    <script>
        // Live2D查看器配置
        var config = {
            width: 400,
            height: 400,
            right: '20px',
            bottom: '20px',
            basePath: 'https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.0/assets/other/Live2dView',
            role: 'l2d200132_11',
            background: '',
            opacity: 0,
            mobile: true
        };

        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 如果不是移动设备，则执行代码
        if (!isMobileDevice()) {
            var v = new Viewer(config);
        }
        
        // 汉堡菜单点击事件
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('navList').classList.toggle('active');
        });

        // 加载表格数据
        document.addEventListener('DOMContentLoaded', function () {
            loadTableData();
        });

        function loadTableData() {
            var container = document.getElementById('table-container');
            var loader = document.getElementById('loader');

            // 显示加载指示器
            loader.style.display = 'flex';
            container.style.display = 'none';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.0/assets/other/FooFanTeam.html', true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    // 隐藏加载指示器
                    loader.style.display = 'none';
                    container.style.display = 'block';

                    if (xhr.status === 200) {
                        var response = xhr.responseText;
                        // 移除不需要的h2标签
                        response = response.replace(/<h2.*?<\/h2>/g, '');
                        container.innerHTML = response;

                        // 初始化搜索功能
                        initSearch();
                    } else {
                        container.innerHTML = '<p>加载表格数据失败，请稍后重试。</p>';
                    }
                }
            };

            xhr.send();
        }

        // 搜索功能
        var currentHighlightIndex = -1;
        var highlights = [];
        var lastSearchText = '';

        function initSearch() {
            document.getElementById('search-btn').addEventListener('click', performSearch);
            document.getElementById('search-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function performSearch() {
            var searchText = document.getElementById('search-input').value.trim();

            if (!searchText) {
                removeHighlights();
                lastSearchText = '';
                return;
            }

            // 如果搜索内容变化，重新高亮
            if (searchText !== lastSearchText) {
                removeHighlights();
                highlightText(searchText);
                lastSearchText = searchText;
                currentHighlightIndex = -1;
            }

            // 跳转到下一个高亮
            if (highlights.length > 0) {
                currentHighlightIndex = (currentHighlightIndex + 1) % highlights.length;
                scrollToHighlight(highlights[currentHighlightIndex]);
            } else {
                alert('未找到匹配的内容');
            }
        }

        function highlightText(searchText) {
            var regex = new RegExp('(' + escapeRegExp(searchText) + ')', 'gi');
            var container = document.getElementById('table-container');

            // 获取所有文本节点
            var textNodes = [];
            var walker = document.createTreeWalker(
                container,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );

            while (walker.nextNode()) {
                textNodes.push(walker.currentNode);
            }

            textNodes.forEach(function (node) {
                var parent = node.parentNode;

                // 跳过不需要的元素
                if (parent.nodeName.toLowerCase() === 'script' ||
                    parent.nodeName.toLowerCase() === 'style' ||
                    parent.classList.contains('highlight')) {
                    return;
                }

                var text = node.nodeValue;
                var matches = text.match(regex);

                if (matches) {
                    var span = document.createElement('span');
                    span.innerHTML = text.replace(regex, '<span class="highlight">$1</span>');

                    // 替换文本节点
                    parent.replaceChild(span, node);

                    // 收集高亮元素
                    var highlightedSpans = span.querySelectorAll('.highlight');
                    highlightedSpans.forEach(function (highlight) {
                        highlights.push(highlight);
                    });
                }
            });
        }

        function removeHighlights() {
            highlights.forEach(function (element) {
                var parent = element.parentNode;
                if (parent) {
                    // 用文本节点替换高亮元素
                    var textNode = document.createTextNode(element.textContent);
                    parent.replaceChild(textNode, element);

                    // 合并相邻的文本节点
                    parent.normalize();
                }
            });
            highlights = [];
        }

        function scrollToHighlight(element) {
            // 移除之前的高亮效果
            highlights.forEach(el => el.classList.remove('active-highlight'));

            // 添加当前高亮效果
            element.classList.add('active-highlight');

            // 平滑滚动到元素
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });

            // 添加脉冲动画
            element.style.animation = 'pulse 0.5s';
            setTimeout(function () {
                element.style.animation = '';
            }, 500);
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // 添加脉冲动画和高亮样式
        var style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { background-color: #FFF9C4; }
                50% { background-color: #FFEE58; }
                100% { background-color: #FFF9C4; }
            }
            .highlight.active-highlight {
                background-color: #FFEE58;
                box-shadow: 0 0 5px rgba(255, 238, 88, 0.8);
            }
        `;
        document.head.appendChild(style);
    </script>
