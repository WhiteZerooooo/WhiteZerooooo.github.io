<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>广告位招租</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .ad-container {
      width: 300px;
      height: 250px;
      background-color: #aaaaaa;
      margin: 20px auto;
      text-align: center;
      line-height: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    
    .ad-container:hover {
      transform: scale(1.05);
    }
    
    .ad-container a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .ad-container a:hover {
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>广告位招租</h1>
  
  <div class="ad-container">
    <a href="#">您的广告在这里</a>
  </div>
  
  <p style="text-align: center;">如果您有兴趣在我们的网站上展示您的广告，请(不要)联系我。</p>
</body>
</html>
