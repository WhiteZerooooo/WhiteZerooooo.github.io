<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title1">故事</title>
    <link rel="icon" type="image/x-icon" href="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/assets/ico/storyviewer.ico">
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/jquery-3.1.0.min.js"></script>
    <!-- Live2DCubismCore -->
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/live2dcubismcore.min.js"></script>
    <!-- Include Pixi. -->
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/pixi.min.js"></script>
    <!-- Include Cubism Components. -->
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/live2dcubismframework.js"></script>
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/live2dcubismpixi.js"></script>
    <!-- User's Script -->
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/l2d.js"></script>
    <script src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/build/main.js"></script>
    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        .container {
            margin: 50px auto;
            width: 75%;
        }

        #text-container {
            font-size: 24px;
        }

        h1 {
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            color: #333;
            letter-spacing: 0.05em;
            position: relative;
        }

        h1::before,
        h1::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 400px;
            height: 1px;
            background-color: #333;
        }

        h1::before {
            left: 0;
        }

        h1::after {
            right: 0;
        }

        pre {
            background-color: #fff;
            border: none;
            border-radius: 0;
            padding: 20px;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transform: scale(2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .avatar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            font-size: 18px;
            margin-right: 20px;
        }

        .avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }


        .search-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #search-input {
            position: fixed;
            top: 24px;
            right: 70px;
        }

        #mineCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .bubble {
            position: fixed;
            z-index: 999;
            padding-left: 10px;
            padding-right: 10px;
            background-color: #333;
            color: #fff;
        }

        .bubble::before {
            content: "";
            position: absolute;
            top: 15px;
            left: -5%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent #333 transparent transparent;
        }

    </style>
</head>

<body>
    <div class="Canvas" id="L2dCanvas"></div>
    <a href="../html/StoryView.html">点击返回缇尔菈展览馆</a>
    <div class="container">
        <div id="titler">
            <h1 id="title2">故事</h1>
        </div>
        <p>相关飨灵&nbsp;&nbsp;&nbsp;</p>
        <div class="avatar">
            <!-- <img src="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/assets/head/card_icon_200260.png" alt="头像"> -->
        </div>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <pre id="text-container"></pre>
            </div>
        </div>
    </div>
    <!-- 加载jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var config = {
            width: 400, /* 窗口宽度最大值 */
            height: 400, /* 窗口高度最大值 */
            right: '0px',
            bottom: '0px',
            basePath: 'https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/assets/Live2dView',
            role: 'l2d200132_11',
            background: '',
            opacity: 0,
            mobile: true
        }
        var v = new Viewer(config); 
        // 获取URL中的查询字符串
        const queryString = window.location.search;
        // 创建URLSearchParams对象
        const urlParams = new URLSearchParams(queryString);
        // 获取url参数的值
        var urltitle = urlParams.get('title');
        var urlperson = urlParams.get('person');
        const avatar = document.querySelector('.avatar');
        const title1 = document.getElementById('title1');
        const title2 = document.getElementById('title2');
        title1.textContent = `${urltitle}`
        title2.textContent = `${urltitle}`
        let persons = urlperson
        fetch('https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/json/story.json')
            .then(response => response.json())
            .then(datast => {
                // 循环遍历每个人物名称并查找对应的 ID
                datast.forEach(datar => {
                    if (datar.title === `${urltitle}`) {
                        persons = datar.person
                        const personArray = persons.split('、');
                        console.log(persons)
                        fetch('https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/json/card.json')
                            .then(response => response.json())
                            .then(data => {
                                // 循环遍历每个人物名称并查找对应的 ID
                                personArray.forEach(personName => {
                                    Object.values(data).forEach(item => {
                                        if (item.name === personName) {
                                            // console.log(`The ID for ${personName} is ${item.id}`);
                                            // 创建新的 img 元素
                                            const newAvatar = document.createElement('img');
                                            newAvatar.id = `${personName}`
                                            newAvatar.src = `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/assets/head/card_icon_${item.id}.png`;
                                            newAvatar.alt = '头像';
                                            if (avatar) {
                                                avatar.appendChild(newAvatar);
                                            }
                                            newAvatar.addEventListener("mouseover", function (e) {
                                                var div = document.createElement("div");
                                                var p = document.createElement("p");
                                                div.id = `${personName}bubble`
                                                div.classList.add('bubble');
                                                p.append(`[${personName}]其他剧情：`)
                                                div.appendChild(p)
                                                Object.values(datast).forEach(ittt => {
                                                    if (ittt.person.includes(personName)) {
                                                        var p = document.createElement("p");
                                                        p.append(`${ittt.title}`)
                                                        div.appendChild(p)
                                                    }
                                                });
                                                var elementRect = newAvatar.getBoundingClientRect();
                                                var bubbleX = elementRect.left + elementRect.width + 10; // 气泡距离鼠标右侧20像素
                                                var bubbleY = elementRect.top; // 气泡在鼠标垂直方向上居中显示
                                                // 设置气泡的位置
                                                div.style.left = bubbleX + 'px';
                                                div.style.top = bubbleY + 'px';
                                                document.body.appendChild(div);
                                            });
                                            newAvatar.addEventListener("mouseout", function () {
                                                var div = document.getElementById(`${personName}bubble`);
                                                div.parentNode.removeChild(div);
                                            });

                                        }
                                    });
                                });
                            });
                    }
                });
            });


        // 使用jQuery的AJAX方法读取文件
        $.ajax({
            url: `https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@1.1.3/assets/story/${urltitle}.txt`,
            dataType: "text",
            success: function (data) {
                // 将读取的文本显示在页面上
                $("#text-container").html(data);
            }
        });
    </script>
</body>

</html>
