<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.1.0/assets/other/ico/WangXiangWatch.ico">
    <title>万相之王</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post-title {
            margin: 0;
            font-size: 1.2rem;
        }
        .post-excerpt {
            color: #555;
        }
        .post-link {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        .post-link:hover {
            text-decoration: underline;
        }
        .loading {
            font-size: 1.2rem;
            color: #999;
        }
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -300px;
                height: 100vh;
                transition: left 0.3s;
                z-index: 999;
            }
            .sidebar.active {
                left: 0;
            }
            .menu-icon {
                display: block;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" id="menu-icon">☰</div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h1>目录</h1>
            <div class="loading" id="loading">加载中...</div>
            <div id="posts-container"></div>
        </div>
        <div class="content" id="content">
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('sidebar').classList.toggle('active');
        const apiUrl = `https://tangmen8.haoyuexyj.top/wp-json/wp/v2/posts?per_page=100&orderby=date&order=desc&page=1&t=${new Date().getTime()}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts-container');
                const loadingIndicator = document.getElementById('loading');

                loadingIndicator.style.display = 'none';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');

                    const title = document.createElement('h2');
                    title.classList.add('post-title');

                    const link = document.createElement('a');
                    link.classList.add('post-link');
                    link.href = '#';
                    link.textContent = post.title.rendered;
                    link.onclick = () => loadArticle(post.id);

                    const excerpt = document.createElement('p');
                    excerpt.classList.add('post-excerpt');
                    excerpt.innerHTML = post.excerpt.rendered;

                    title.appendChild(link);
                    postElement.appendChild(title);
                    postElement.appendChild(excerpt);

                    postsContainer.appendChild(postElement);
                });
            })
            .catch(() => {
                document.getElementById('loading').textContent = '数据加载失败，请重试。';
            });

        function loadArticle(postId) {
            const articleUrl = `https://tangmen8.haoyuexyj.top/wp-json/wp/v2/posts/${postId}?t=${new Date().getTime()}`;
            fetch(articleUrl)
                .then(response => response.json())
                .then(post => {
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('article-title').textContent = post.title.rendered;
                    document.getElementById('article-content').innerHTML = post.content.rendered;
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                })
                .catch(() => {
                    console.error('获取文章内容失败');
                });
        }

        function showPostList() {
            document.getElementById('content').style.display = 'block';
            document.getElementById('article-title').textContent = '';
            document.getElementById('article-content').innerHTML = '';
        }

        document.getElementById('menu-icon').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
