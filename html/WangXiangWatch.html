<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://gcore.jsdelivr.net/gh/WhiteZerooooo/FoodFantasyResource@2.2.4/assets/other/ico/WangXiangWatch.ico">
    <title>ä¸‡ç›¸ä¹‹ç‹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8e44ad;
            --primary-light: #b27fc9;
            --primary-dark: #6c3483;
            --secondary-color: #3498db;
            --text-color: #333;
            --light-text: #666;
            --lighter-text: #999;
            --border-color: #e0e0e0;
            --bg-color: #f8f5fa;
            --content-bg: #ffffff;
            --hover-color: #7d3c98;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --card-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Serif SC', 'PingFang SC', 'Microsoft YaHei', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.8;
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar {
            width: 320px;
            background-color: var(--bg-color);
            padding: 30px 20px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
            z-index: 100;
            position: relative;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background-color: var(--content-bg);
            transition: margin-left 0.3s ease;
        }
        
        /* æ–‡ç« åˆ—è¡¨æ ·å¼ */
        .post {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: var(--radius);
            background-color: var(--content-bg);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border-left: 3px solid transparent;
        }
        
        .post:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-left: 3px solid var(--primary-color);
        }
        
        .post-title {
            margin: 0 0 12px 0;
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .post-excerpt {
            color: var(--light-text);
            font-size: 0.9rem;
            line-height: 1.6;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .post-link {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            display: block;
        }
        
        .post:hover .post-title {
            color: var(--primary-color);
        }
        
        /* åŠ è½½çŠ¶æ€ */
        .loading {
            font-size: 1rem;
            color: var(--light-text);
            text-align: center;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* èœå•æŒ‰é’® */
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 15px;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .menu-icon:hover {
            background-color: var(--primary-dark);
            transform: scale(1.1);
        }
        
        /* ä¾§è¾¹æ å¤´éƒ¨ */
        .sidebar-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        .sidebar-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
            text-align: center;
            padding: 0 30px;
        }
        
        .close-sidebar {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--light-text);
            position: absolute;
            right: 0;
            top: 0;
            transition: var(--transition);
        }
        
        .close-sidebar:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        
        /* æ–‡ç« å†…å®¹æ ·å¼ */
        #article-title {
            color: var(--primary-dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 1.8rem;
            line-height: 1.4;
        }
        
        #article-content {
            font-size: 1.1rem;
            line-height: 2;
            color: var(--text-color);
        }
        
        #article-content p {
            margin-bottom: 1.5em;
            text-align: justify;
            word-break: break-word;
        }
        
        #article-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 25px auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        #article-content h2, 
        #article-content h3, 
        #article-content h4 {
            color: var(--primary-color);
            margin: 1.5em 0 1em;
            font-weight: 600;
        }
        
        /* è¿”å›æŒ‰é’® */
        .back-button {
            display: none;
            margin-bottom: 25px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }
        
        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* é®ç½©å±‚ */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            backdrop-filter: blur(3px);
        }
        
        /* åŠ è½½åŠ¨ç”» */
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* é”™è¯¯æç¤º */
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background-color: #ffebee;
            border-radius: var(--radius);
            margin: 20px 0;
            box-shadow: var(--card-shadow);
        }
        
        /* ç« èŠ‚åˆ—è¡¨æ»šåŠ¨æ¡ */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        /* æœç´¢æ¡† */
        .search-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        #search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-family: inherit;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }
        
        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(142, 68, 173, 0.2);
        }
        
        /* åº•éƒ¨ä¿¡æ¯ */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            font-size: 0.85rem;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 992px) {
            .content {
                padding: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                bottom: 0;
                width: 85%;
                max-width: 320px;
                height: 100vh;
                z-index: 100;
                padding-top: 20px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .menu-icon {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .close-sidebar {
                display: block;
            }
            
            .content {
                padding: 20px;
                margin-left: 0;
            }
            
            .overlay.active {
                display: block;
            }
            
            .back-button {
                /* display: inline-block; */
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 100;
                margin-bottom: 0;
            }
            
            #article-title {
                font-size: 1.5rem;
                margin-top: 15px;
            }
            
            #article-content {
                font-size: 1rem;
                line-height: 1.8;
            }
            
            .sidebar-header {
                margin-top: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }
            
            #article-title {
                font-size: 1.3rem;
                margin-top: 10px;
            }
            
            .post {
                padding: 15px;
            }
            
            .menu-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
                top: 10px;
                right: 10px;
            }
            
            .back-button {
                padding: 8px 16px;
                font-size: 0.9rem;
                bottom: 15px;
                right: 15px;
            }
        }
        
        /* å¤œé—´æ¨¡å¼åˆ‡æ¢ */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background-color: var(--primary-dark);
            transform: scale(1.1);
        }
        
        /* å¤œé—´æ¨¡å¼æ ·å¼ */
        body.dark-mode {
            --primary-color: #9b59b6;
            --primary-light: #b27fc9;
            --primary-dark: #8e44ad;
            --secondary-color: #3498db;
            --text-color: #e0e0e0;
            --light-text: #b0b0b0;
            --lighter-text: #888;
            --border-color: #444;
            --bg-color: #1a1a1a;
            --content-bg: #222;
            --hover-color: #8e44ad;
        }
        
        body.dark-mode .post {
            background-color: #2a2a2a;
        }
        
        body.dark-mode #search-input {
            background-color: #333;
            color: #e0e0e0;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="menu-icon" id="menu-icon">â˜°</div>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">ä¸‡ç›¸ä¹‹ç‹</h1>
                <div class="close-sidebar" id="close-sidebar">Ã—</div>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="æœç´¢ç« èŠ‚...">
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>åŠ è½½ä¸­...</p>
            </div>
            <div id="posts-container"></div>
        </div>
        <div class="content" id="content">
            <button class="back-button" id="back-button">è¿”å›ç›®å½•</button>
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
    </div>
    
    <div class="theme-toggle" id="theme-toggle">ğŸŒ™</div>
    
    <footer class="footer">
        <p>Â© 2023 ä¸‡ç›¸ä¹‹ç‹é˜…è¯»å™¨ | ä»…ä¾›å­¦ä¹ äº¤æµä½¿ç”¨</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMå…ƒç´ 
            const sidebar = document.getElementById('sidebar');
            const menuIcon = document.getElementById('menu-icon');
            const closeSidebar = document.getElementById('close-sidebar');
            const overlay = document.getElementById('overlay');
            const backButton = document.getElementById('back-button');
            const loadingIndicator = document.getElementById('loading');
            const postsContainer = document.getElementById('posts-container');
            const content = document.getElementById('content');
            const articleTitle = document.getElementById('article-title');
            const articleContent = document.getElementById('article-content');
            const searchInput = document.getElementById('search-input');
            const themeToggle = document.getElementById('theme-toggle');
            
            // åˆå§‹åŒ–çŠ¶æ€
            let posts = [];
            let isMobile = window.innerWidth <= 768;
            
            // API URL
            const apiUrl = `https://tangmen8.haoyuexyj.top/wp-json/wp/v2/posts?per_page=100&orderby=date&order=desc&page=1&t=${new Date().getTime()}`;
            
            // åŠ è½½æ–‡ç« åˆ—è¡¨
            function loadPosts() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                        }
                        return response.json();
                    })
                    .then(data => {
                        posts = data;
                        renderPosts();
                        loadingIndicator.style.display = 'none';
                        
                        // å¦‚æœæœ‰hashï¼ŒåŠ è½½å¯¹åº”æ–‡ç« 
                        if (window.location.hash) {
                            const postId = window.location.hash.substring(1);
                            if (postId) {
                                loadArticle(postId);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('è·å–æ–‡ç« åˆ—è¡¨å¤±è´¥:', error);
                        loadingIndicator.innerHTML = '<div class="error-message">æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œååˆ·æ–°é¡µé¢é‡è¯•ã€‚</div>';
                    });
            }
            
            // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
            function renderPosts(filterText = '') {
                postsContainer.innerHTML = '';
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="error-message">æš‚æ— æ–‡ç« å†…å®¹</div>';
                    return;
                }
                
                const filteredPosts = filterText 
                    ? posts.filter(post => 
                        post.title.rendered.toLowerCase().includes(filterText.toLowerCase()) || 
                        (post.excerpt.rendered && post.excerpt.rendered.toLowerCase().includes(filterText.toLowerCase())))
                    : posts;
                
                if (filteredPosts.length === 0) {
                    postsContainer.innerHTML = '<div class="error-message">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç« èŠ‚</div>';
                    return;
                }
                
                filteredPosts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    
                    const title = document.createElement('h2');
                    title.classList.add('post-title');
                    
                    const link = document.createElement('a');
                    link.classList.add('post-link');
                    link.href = `#${post.id}`;
                    link.textContent = post.title.rendered;
                    link.onclick = (e) => {
                        e.preventDefault();
                        loadArticle(post.id);
                    };
                    
                    const excerpt = document.createElement('p');
                    excerpt.classList.add('post-excerpt');
                    excerpt.innerHTML = post.excerpt.rendered || 'æš‚æ— ç®€ä»‹';
                    
                    title.appendChild(link);
                    postElement.appendChild(title);
                    postElement.appendChild(excerpt);
                    
                    postsContainer.appendChild(postElement);
                });
            }
            
            // åŠ è½½æ–‡ç« å†…å®¹
            function loadArticle(postId) {
                const articleUrl = `https://tangmen8.haoyuexyj.top/wp-json/wp/v2/posts/${postId}?t=${new Date().getTime()}`;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                articleTitle.textContent = 'åŠ è½½ä¸­...';
                articleContent.innerHTML = '<div class="spinner"></div>';
                
                // ç§»åŠ¨ç«¯è¿›å…¥æ–‡ç« é˜…è¯»çŠ¶æ€
                if (isMobile) {
                    document.body.classList.add('article-view');
                }
                
                fetch(articleUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('æ–‡ç« åŠ è½½å¤±è´¥');
                        }
                        return response.json();
                    })
                    .then(post => {
                        // æ›´æ–°URL hash
                        window.location.hash = postId;
                        
                        // æ˜¾ç¤ºæ–‡ç« å†…å®¹
                        articleTitle.textContent = post.title.rendered;
                        articleContent.innerHTML = post.content.rendered;
                        
                        // å¦‚æœæ˜¯ç§»åŠ¨è®¾å¤‡ï¼Œéšè—ä¾§è¾¹æ 
                        if (isMobile) {
                            sidebar.classList.remove('active');
                            overlay.classList.remove('active');
                        }
                        
                        // æ»šåŠ¨åˆ°é¡¶éƒ¨
                        window.scrollTo(0, 0);
                        
                        // æ·»åŠ é˜…è¯»è¿›åº¦è·Ÿè¸ª
                        trackReadingProgress();
                    })
                    .catch(error => {
                        console.error('è·å–æ–‡ç« å†…å®¹å¤±è´¥:', error);
                        articleTitle.textContent = 'åŠ è½½å¤±è´¥';
                        articleContent.innerHTML = '<div class="error-message">æ–‡ç« å†…å®¹åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚</div>';
                    });
            }
            
            // è·Ÿè¸ªé˜…è¯»è¿›åº¦
            function trackReadingProgress() {
                const progressBar = document.createElement('div');
                progressBar.style.position = 'fixed';
                progressBar.style.top = '0';
                progressBar.style.left = '0';
                progressBar.style.height = '3px';
                progressBar.style.backgroundColor = 'var(--primary-color)';
                progressBar.style.zIndex = '1000';
                progressBar.style.transition = 'width 0.1s';
                progressBar.style.width = '0';
                document.body.appendChild(progressBar);
                
                window.addEventListener('scroll', function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrollProgress = (scrollTop / scrollHeight) * 100;
                    progressBar.style.width = scrollProgress + '%';
                });
            }
            
            // æ˜¾ç¤ºæ–‡ç« åˆ—è¡¨
            function showPostList() {
                articleTitle.textContent = '';
                articleContent.innerHTML = '';
                window.location.hash = '';
                
                // ç§»åŠ¨ç«¯é€€å‡ºæ–‡ç« é˜…è¯»çŠ¶æ€
                if (isMobile) {
                    document.body.classList.remove('article-view');
                    sidebar.classList.add('active');
                    overlay.classList.add('active');
                }
            }
            
            // åˆ‡æ¢å¤œé—´æ¨¡å¼
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
                localStorage.setItem('darkMode', isDark);
            }
            
            // äº‹ä»¶ç›‘å¬
            menuIcon.addEventListener('click', () => {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            });
            
            closeSidebar.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            backButton.addEventListener('click', showPostList);
            
            searchInput.addEventListener('input', (e) => {
                renderPosts(e.target.value);
            });
            
            themeToggle.addEventListener('click', toggleDarkMode);
            
            // å“åº”å¼å¤„ç†
            window.addEventListener('resize', () => {
                isMobile = window.innerWidth <= 768;
                
                if (!isMobile) {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.classList.remove('article-view');
                }
            });
            
            // ç›‘å¬hashå˜åŒ–
            window.addEventListener('hashchange', () => {
                if (!window.location.hash) {
                    showPostList();
                } else {
                    const postId = window.location.hash.substring(1);
                    if (postId && posts.some(post => post.id == postId)) {
                        loadArticle(postId);
                    }
                }
            });
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„å¤œé—´æ¨¡å¼è®¾ç½®
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            }
            
            // åˆå§‹åŠ è½½
            loadPosts();
        });
    </script>
</body>
