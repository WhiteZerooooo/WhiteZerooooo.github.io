    <title>全皮肤抽卡模拟器</title>
    <style>
    body {
        background-color: #F7D8D8;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
    }

    h1 {
        font-size: 36px;
        color: #B22222;
    }

    button {
        background-color: #B22222;
        color: white;
        border-radius: 10px;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #DC143C;
    }

    .card {
        width: 200px;
        height: 300px;
        background-color: white;
        border: 1px solid #B22222;
        border-radius: 10px;
        margin: 20px auto;
        padding: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .card img {
        width: 150px;
        height: 200px;
        margin: 10px auto;
        display: block;
    }

    .card h2 {
        font-size: 24px;
        color: #B22222;
        margin: 0;
    }

    .card p {
        font-size: 16px;
        color: #333;
        margin: 10px 0 0;
        height: 60px;
        overflow: hidden;
        text-align: left;
    }
    </style>
</head>
